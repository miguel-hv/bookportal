services:
  backend:
    build:
      context: ./backend
      target: dev
    volumes:
      - ./backend:/app
      - ~/.m2:/root/.m2
    env_file:
      - .env.dev
    command: ["./mvnw", "spring-boot:run"]

  frontend:
    build:
      context: ./frontend
      target: dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - .env.dev
    command: ["npm", "run", "dev"]
